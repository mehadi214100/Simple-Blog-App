{% extends "base.html" %}

{% block content %}
{{ form.media }}

<style>
    
    .django-ckeditor-widget {
        width: 100% !important;
    }
   
    .cke_chrome {
        border: 1px solid #d1d5db !important; /* border-gray-300 */
        border-radius: 0.5rem !important;      /* rounded-lg */
        box-shadow: none !important;
    }
    
    .cke_focus {
        border-color: #3b82f6 !important;     
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5) !important;
    }
  
    .cke_top {
        background: #f9fafb !important;        /* bg-gray-50 */
        border-bottom: 1px solid #e5e7eb !important;
        border-radius: 0.5rem 0.5rem 0 0 !important;
        padding: 8px !important;
    }
    .cke_bottom {
        background: #fff !important;
        border-radius: 0 0 0.5rem 0.5rem !important;
    }
   
    .cke_button__codesnippet_icon {
        filter: contrast(1.5);
    }
</style>

<div class="container mx-auto px-4 py-8">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Create New Blog Post</h1>
        <p class="text-gray-600">Write and publish a new blog post to share with your readers.</p>
    </div>

    <div class="max-w-6xl mx-auto">
        <div class="bg-white rounded-xl shadow-md p-6 mb-8">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-8">
                    <label class="block text-gray-700 font-medium mb-2">
                        Post Title <span class="text-red-500">*</span>
                    </label>
                    <input type="text" name="title" 
                           class="w-full px-4 py-4 text-xl border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                           placeholder="Write an attention-grabbing title..." 
                           value="{{ form.title.value|default:'' }}" required>
                </div>

                <div class="mb-8">
                    <label class="block text-gray-700 font-medium mb-2">
                        Featured Image <span class="text-red-500">*</span>
                    </label>
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div>
                            <label for="featured-image" class="file-upload-area block cursor-pointer border-2 border-dashed border-gray-300 rounded-xl p-8 text-center hover:border-blue-400 transition">
                                <div class="flex flex-col items-center">
                                    <i class="fas fa-camera text-gray-400 text-4xl mb-4"></i>
                                    <p class="text-gray-700 font-medium text-lg mb-2">Upload Featured Image</p>
                                    <p class="text-gray-500 mb-4">Drag and drop or click to browse</p>
                                    <div class="bg-blue-50 text-blue-700 px-4 py-2 rounded-lg font-medium">
                                        Choose Image
                                    </div>
                                </div>
                                <input type="file" name="featured_image" id="featured-image" class="hidden" accept="image/*" required>
                            </label>
                        </div>
                        <div>
                            <p class="text-gray-700 font-medium mb-3">Image Preview:</p>
                            <div class="border border-gray-300 rounded-xl overflow-hidden bg-gray-100 h-[200px]">
                                <img id="image-preview" src="#" alt="Preview" class="w-full h-full object-cover hidden">
                                <div id="no-image-text" class="flex items-center justify-center h-full text-gray-400">No image selected</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Author <span class="text-red-500">*</span></label>
                        <select name="author" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition">
                            {% for author in authors %}
                                <option value="{{ author.id }}">{{ author.first_name }} {{ author.last_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Category <span class="text-red-500">*</span></label>
                        <select name="category" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition">
                            {% for cat in categories %}
                                <option value="{{ cat.id }}">{{ cat.category_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>


                <div class="mb-8">
                    <label class="block text-gray-700 font-medium mb-2">
                        Post Content <span class="text-red-500">*</span>
                    </label>
                    
                    <div class="w-full">
                        {{ form.content }}
                    </div>

                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
                    <div class="lg:col-span-2">
                        <label class="block text-gray-700 font-medium mb-2">Tags</label>
                        <input type="text" name="tags" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition"
                               placeholder="Add tags separated by commas" value="{{ form.tags.value|default:'' }}">
                    </div>

                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Publication Settings</label>
                        <div class="bg-gray-50 border border-gray-200 rounded-lg p-5">
                            <div class="mb-4">
                                <label class="block text-gray-700 font-medium mb-2">Status</label>
                                <select name="status" class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white">
                                    <option value="draft">Draft</option>
                                    <option value="published" selected>Publish</option>
                                    <option value="private">Private</option>
                                </select>
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 font-medium mb-2">Publish Date</label>
                                <input type="datetime-local" name="publish_date" class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-white">
                            </div>
                            <div class="flex items-center mb-4">
                                <input type="checkbox" name="is_featured" id="feat" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                <label for="feat" class="ml-2 text-gray-700">Mark as Featured Post</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" name="allow_comments" id="comm" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500" checked>
                                <label for="comm" class="ml-2 text-gray-700">Allow Comments</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex justify-between pt-6 border-t border-gray-200">

                    <div class="flex space-x-4">
                        <button type="reset" class="px-6 py-3 border border-gray-300 text-gray-700 font-medium rounded-lg hover:bg-gray-50 transition">
                            Reset Form
                        </button>
                        <button type="submit" class="px-6 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition flex items-center">
                            <i class="fas fa-paper-plane mr-2"></i> Publish Post
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('featured-image').addEventListener('change', function(event) {
        const file = event.target.files[0];
        const preview = document.getElementById('image-preview');
        const noImageText = document.getElementById('no-image-text');
        
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.classList.remove('hidden');
                noImageText.classList.add('hidden');
            }
            reader.readAsDataURL(file);
        }
    });
</script>

{% endblock content %}
